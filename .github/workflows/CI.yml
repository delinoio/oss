name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      node: ${{ steps.filter.outputs.node }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            go:
              - go.mod
              - go.sum
              - cmds/**
              - servers/**
            node:
              - package.json
              - pnpm-lock.yaml
              - pnpm-workspace.yaml
              - turbo.json
              - apps/**
              - packages/**
            rust:
              - Cargo.toml
              - Cargo.lock
              - rust-toolchain
              - crates/**

  docs-consistency:
    name: Docs Consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure canonical docs exist
        run: |
          set -euo pipefail
          test -f docs/monorepo.md
          find docs -maxdepth 1 -type f -name 'project-*.md' | grep -q .

      - name: Ensure project docs are referenced in monorepo map
        run: |
          set -euo pipefail

          missing=0
          while IFS= read -r path; do
            file_name="$(basename "$path")"
            if ! grep -q "$file_name" docs/monorepo.md; then
              echo "::error::${file_name} is not referenced in docs/monorepo.md"
              missing=1
            fi
          done < <(find docs -maxdepth 1 -type f -name 'project-*.md' | sort)

          exit "$missing"

  go-quality:
    name: Go Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Check gofmt
        run: |
          set -euo pipefail

          mapfile -t go_files < <(git ls-files '*.go')
          if [ "${#go_files[@]}" -eq 0 ]; then
            exit 0
          fi

          mapfile -t unformatted < <(gofmt -l "${go_files[@]}")
          if [ "${#unformatted[@]}" -gt 0 ]; then
            echo "::error::Go files are not formatted with gofmt:"
            printf '%s\n' "${unformatted[@]}"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  go-test:
    name: Go Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.go == 'true' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run go test
        run: go test ./...

  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-01-01
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run rustfmt
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run cargo test
        run: cargo test --workspace --all-targets

  node:
    name: Node Checks
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.node == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Devkit tests
        run: pnpm --filter devkit... test

      - name: Run Devkit build
        run: pnpm --filter devkit... build

      - name: Run mpapp tests
        run: pnpm --filter mpapp test

      - name: Run mpapp lint
        run: pnpm --filter mpapp lint

  ci-result:
    name: CI Result
    runs-on: ubuntu-latest
    if: always()
    needs:
      - docs-consistency
      - go-quality
      - go-test
      - rust
      - node
    steps:
      - name: Ensure no required job failed
        env:
          DOCS_RESULT: ${{ needs.docs-consistency.result }}
          GO_QUALITY_RESULT: ${{ needs.go-quality.result }}
          GO_TEST_RESULT: ${{ needs.go-test.result }}
          RUST_RESULT: ${{ needs.rust.result }}
          NODE_RESULT: ${{ needs.node.result }}
        run: |
          set -euo pipefail

          for result in \
            "$DOCS_RESULT" \
            "$GO_QUALITY_RESULT" \
            "$GO_TEST_RESULT" \
            "$RUST_RESULT" \
            "$NODE_RESULT"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              echo "A required CI job failed or was cancelled."
              exit 1
            fi
          done
